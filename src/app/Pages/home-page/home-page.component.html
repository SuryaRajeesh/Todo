<h1 class="text-center py-5 text-danger">
    My TODO List
</h1>
<div class="todo">
<div class="container d-flex flex-column justify-content-center align-items-center" >
    <div class="addInput my-5">
        <input type="text" class="inputAdd">
    </div>
    <div class="box p-5 ">
     
   <ul class="list">
    @for(item of todos;track item.id){
    <li class=" d-flex justify-content-between">
        <input type="checkbox">
        <p>{{item.title}}</p>
        <i class="bi bi-trash text-danger"></i> 
    </li>
}
</ul>
    </div>
</div>
</div>
